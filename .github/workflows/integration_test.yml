name: Docker Integration and Unit Tests

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker-compose build

      - name: Start containers
        run: docker-compose up -d

      - name: Wait for services to start
        run: sleep 30s

      - name: Run unit tests in Docker container
        run: docker exec movie_recommender python3 -m unittest discover -s /app/movie_recommender/app -p "testing.py"

      - name: Run integration test
        run: docker exec movie_recommender python3 /app/tests/integration/test_api.py

      - name: Stop containers
        run: docker-compose down